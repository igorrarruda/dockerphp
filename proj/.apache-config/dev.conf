<IfModule mod_ssl.c>
    <VirtualHost *:443>
        DocumentRoot "/var/www/html/"
        ServerName dev
        SSLEngine on
        SSLCertificateFile "/etc/apache2/ssl/dev.crt"
        SSLCertificateKeyFile "/etc/apache2/ssl/dev.key"
        SSLCACertificateFile "/etc/apache2/ssl/dev.crt"
    </VirtualHost>
</IfModule>